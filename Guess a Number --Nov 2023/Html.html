<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body style="background-color:#212121; color:#fff;">
    <div id="wrapper">
      <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    
    <p >You have 10 attempts to guess the right number.</p>
    <p id="correctWrong"><span style="visibility: hidden;">Hidden</span></p>
    </br>
        <form class="form">
            <label for="guessField" id="guess" style="display: block;">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p ><b>Guesses:</b> <span class="guesses"></span></p>
            <p ><b>Remaining chance:</b> <span class="lastResult">10</span></p>
            <p class="lowOrHi">(0)------------(Number)------------(100)</p>
            <p style="color: #33a036;" class="button" id="newGame"></p>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
